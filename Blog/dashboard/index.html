	<script type="text/javascript">
		let url = location.href;
		let username = url.split("?username=")[1];

		var db = firebase.database();

		db.ref(username).once("value", (data) => {
			console.log(data.val());

			document.getElementById("name").innerHTML = data.val().name;
			document.getElementById("mail").innerHTML = data.val().mail;
			document.getElementById("password").innerHTML = data.val().pass;
		})
